<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Programlingvo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
      #input {
        min-height: 350px;
      }
      #output {
        min-height: 350px;
        background-color: var(--bs-secondary-bg);
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: var(--bs-font-monospace);
        border: 1px solid var(--bs-border-color-translucent);
      }
      #run-button.loading::after {
        content: "準備中...";
      }
      #run-button:not(.loading)::after {
        content: "実行";
      }
    </style>
  </head>
  <body>
    <div class="container py-4 shadow-lg">
      <header class="text-center mb-4">
        <h1>Programlingvo</h1>
      </header>
      <div class="row mb-3">
        <div class="col text-center">
          <button
            id="run-button"
            class="btn btn-primary btn-lg loading"
            onclick="parseCode()"
            disabled
          >
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3 mb-md-0">
          <h2 class="mb-3 h4">入力コード</h2>
          <textarea
            id="input"
            class="form-control"
            rows="15"
            placeholder="ここにコードを入力してください。"
          ></textarea>
        </div>
        <div class="col-md-6">
          <h2 class="mb-3 h4">出力結果</h2>
          <div id="output" class="p-3 border rounded"></div>
        </div>
      </div>
      <div class="row mb-4"></div>
      <div class="row text-center">
        <h2><font color="red">無限ループするコードは絶対に入力しないでください！</font></h2>
        <h3>ブラウザがフリーズします！</h3>
      </div>
    </div>
    <script src="https://unpkg.com/peggy"></script>
    <script src="parser.js"></script>
  </body>
</html>
