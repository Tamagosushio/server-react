<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事タイトル</title>
  <style>
    /* 記事のスタイル */
    .content-wrapper {
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      color: #2c3e50;
    }
    p {
      margin-bottom: 15px;
    }
    .highlight {
      background-color: #f0f8ff;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h2>記事のサブタイトル</h2>
    <p>これは記事の最初の段落です。何か重要な情報をここに書きます。</p>
    <p>続けて、別の段落がここにあります。<span class="highlight">強調したい部分</span>をハイライトできます。</p>
    <p>最後の段落に、いくつかのリンクを加えることができます。</p>
    <a href="https://example.com">リンク1</a>
  </div>
</body>
</html>
